<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    
</head>
<body>
    <header>
        <h1>Snake</h1>
        <div>
            <label for="playerName" id="playername">Seu Nome:</label>
            <input type="text" id="playerName" placeholder="Digite seu nome">
            <button onclick="startGame()">Iniciar Jogo</button>

        </div>

        <div>
            <label for="gameMode">Modo de Jogo:</label>
            <select id="gameMode">
                <option value="single">Jogar Sozinho</option>
                <option value="vsComputer">Jogar Contra o Computador</option>
            </select>
        </div>
        
        <div id="scoreboard">
            <p>Jogador: <span id="playerScoreDisplay">0</span></p>
            <p>Computador: <span id="computerScoreDisplay" class="computer">0</span></p>
        </div>
        
        <button onclick="restartGame()">Reiniciar Jogo</button>
    </header>



    <canvas id="board"></canvas>


    <script src="snake.js"></script>
</body>
</html>
